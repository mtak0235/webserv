server {
	listen 8005;
	server_name  webserv;
	error_page 400.html;

	location / {
		method GET DELETE;
		cgi_path ./www/bin/php-cgi;
		cgi_extension php;
		upload_folder ./YoupiBanane/upload/;
		autoindex on;
	}
	location /nop {
		method GET;
		return 302 /postform.html;
	}
	location /directory {
		method GET DELETE;
		root ./YoupiBanane;
		index youpi.bla;
		cgi_path ./www/bin/cgi_tester;
		cgi_extension bla;
	}

	location /put_test/ {
		method POST;
		index youpi.bad_extension;
		root ./YoupiBanane;
		upload_folder ./corr_server/upload/;
	}
	
	location /post_body {
		method GET POST;
		client_max_body_size 100;
		index index.php;
		root ./www;
		cgi_path ./www/bin/php-cgi;
		cgi_extension php;
	}

	location /upload {
		method GET;
		autoindex on;
		root ./YoupiBanane;
	}
	location /corr_server {
		method GET;
		root ./corr_server;
		index asdf.txt;
	}

	location /redirection_from {
		method GET;
		return 302 /redirection_to;
	}

	location /redirection_to {
		method GET;
		root ./YoupiBanane/redirection;
		index index.html;
	}

	location /redirection {
		method GET;
		autoindex on;
	}
}
